<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards</title>
    <link rel="stylesheet" href="../Php Batch 11am/css/bootstrap.css">
    <script src="../Php Batch 11am/jquery-3.4.1.js"></script>
    <script src="../Php Batch 11am/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-dark mx-auto mt-5 mb-5 p-5">
                <div class="card">
                    <img class="card-img" src="tree.jpeg" alt="">
                    <div class="card-body">
                        <div class="card-title">Title</div>
                        <p class="card-subtitle">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.perferendis maiores
                        </p>
                        <a href="#" class="card-link">Link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom Checkbox -->
    <div class="conatiner">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <form action="">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" id="one" class="custom-control-input">
                        <label for="one" class="custom-control-label">Check it</label>
                    </div>
                    <div class="custom-control custom-switch">
                            <input type="checkbox" id="on" class="custom-control-input">
                            <label for="on" class="custom-control-label">Switch it</label>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
